<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Background with gradient */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fff2dd, #fff2dd);
            margin: 0;
            padding: 0;
        }

        /* Logout Button Container */
        .logout-container {
            position: fixed;
            top: 40px;
            right: 20px;
            z-index: 1000;
        }

        .logout-btn {
            background-color: #f7971e;
            color: white;
            padding: 8px 30px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s ease, transform 0.2s ease;

        }

        .logout-btn:hover {
            background-color: #e6891a;
            transform: scale(1.05);
        }

        /* Page title */
        .homepage-title {
            text-align: center;
            color: #f7971e;
            margin-bottom: 15px;
            font-size: 2.5rem;
            animation: fadeInDown 1s ease-in-out;
        }

        /* CTA Button container */
        .cta-buttons {
            text-align: center;
            margin-bottom: 40px;
        }

        .cta-buttons a {
            background-color: #f7971e;
            color: white;
            padding: 12px 25px;
            margin: 8px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1rem;
            display: inline-block;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .cta-buttons a:hover {
            background-color: #e6891a;
            transform: scale(1.05);
        }

        /* Wrapper to position content higher */
        .homepage-wrapper {
            margin-top: -250px;
        }

        /* Container for the boxes */   
        .box-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* Individual box style */
        .box {
            background: white;
            padding: 30px;
            width: 280px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1s ease-in-out;
        }

        /* Box hover effect */
        .box:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }

        /* Box title */
        .box h2 {
            margin-bottom: 10px;
            color: #f7971e;
            font-size: 1.5rem;
        }

        /* Paragraph */
        .box p {
            color: #555;
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Logout Button -->
    <div class="logout-container">
        <a href="./login.html" class="logout-btn" id="logoutBtn">Logout</a>
    </div>

    <div class="homepage-wrapper">
        <h1 class="homepage-title">Welcome to Our Website</h1>

        <!-- CTA Buttons -->
        <div class="cta-buttons">
            <a href="./showcase.html">Showcase Your Brand</a>
            <a href="./services.html">Apply for Services</a>
            <a href="./display.html">Display Your Showcase</a>
        </div>
        
        <div class="box-container">
            <div class="box">
                <a href="./showcase.html"><h2>Branding</h2></a>
                <p>Showcase your brand, upload marketing materials, and build partnerships.</p>
            </div>
            <div class="box">
                <a href="./marketing.html"><h2>Marketing</h2></a>
                <p>Explore the services we offer and apply for collaborations online.</p>
            </div>
        </div>
    </div>

    <script>
        // Clear login data when logout is clicked
        document.getElementById("logoutBtn").addEventListener("click", function(event) {
            localStorage.removeItem("loggedInUser");
            sessionStorage.clear();
        });
    </script>

</body>
</html>
